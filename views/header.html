<template name="header">
  <div class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{#if getSetting "logoUrl"}}<img class="logo" src="{{getSetting 'logoUrl'}}">{{/if}}{{getSetting 'siteName'}}</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="page-menu navbar-collapse collapse">
      {{#with headerNav}}
        {{>header_nav_root}}
      {{/with}}
    </div>
    {{#if getSetting 'showLoginInHeader'}}
      <div class="navbar-header navbar-right">
        <p class="navbar-text">
         <a href="/login"><i class="icon icon-user{{#if signedInAs}} logged-in{{/if}}"></i></a>
        </p>
      </div>
    {{/if}}
  </div>
</template>

<template name="header_nav_root">
  <ul class="navbar-nav nav">
    {{#each this}}
      {{#if children}}
        <li class="dropdown">
          <a class="dropdown-toggle disabled" href="{{url}}" data-toggle="dropdown">{{title}}<b class="caret"></b></a>
          {{>header_nav_child}}
        </li>
      {{else}}
        <li>
          <a href="{{url}}">{{title}}</a>
        </li>
      {{/if}}
    {{/each}}
    <li class="visible-phone">
      {{#if getSetting 'showLoginInHeader'}}<div class="mobile-login">{{> loginButtons }}</div>{{/if}}
    </li>
  </ul>
</template>

<template name="header_nav_child">
  <ul class="dropdown-menu">
    {{#each children}}
      {{#if children}}
        <li class="dropdown">
          <a class="dropdown-toggle disabled" href="{{url}}">{{title}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
            {{>header_nav_child}}
          </ul>
        </li>
      {{else}}
        <li>
          <a href="{{url}}">{{title}}</a>
        </li>
      {{/if}}
    {{/each}}
  </ul>
</template>
